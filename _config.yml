  bio         : "Passion Robotics. Working in Robotics & AI. Ah Yes, in my spare time I work in robotics. Ph.D. in Robotics and automation engineer"
  avatar      : "/assets/images/raffaello.jpg"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-square"
      url: "https://www.linkedin.com/in/raffaello-bonghi/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:raffaello@rnext.it"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://rnext.it"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/raffaello86"
    - label: "Github"
      icon: "fab fa-fw fa-github-square"
      url: "https://github.com/rbonghi"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/robo.panther"

# Site Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-square"
      url: "https://www.linkedin.com/in/raffaello-bonghi/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/raffaello86"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://rnext.it"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rbonghi"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/raffaello86"

teaser: /assets/images/intro.jpg

collections:
  robots:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _robots
  - scope:
      path: "_robots"
      type: robots
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - README.md
  - LICENSE

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

analytics:
  provider: "google"
  google:
    tracking_id: "UA-92957365-1"
    anonymize_ip: false # default